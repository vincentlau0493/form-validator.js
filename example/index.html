<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form Validator Example</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>
<body>
	
	<div class="jumbotron">
		<div class="container">
			<h1>Form Validator</h1>
			<p>jQuery plugin providing a flexible form validated function</p>
			<p>
				<a class="btn btn-default" href="https://github.com/vincentlau0493/form-validator.js">Code on Github</a>
				<a class="btn btn-primary" href="https://github.com/vincentlau0493/form-validator.js/archive/master.zip">Download</a>
			</p>
		</div>
	</div>
	<div class="container">
		<div class="page-header">
			<h2>Example</h2>
		</div>

		<h3>Register Form</h3>
		<div class="alert alert-danger register-alert hidden" role="alert"></div>

		<form class="register-form">
			<div class="form-group">
		    <label for="your-name">Name</label>
		    <input type="text" name="name" class="form-control" id="your-name" placeholder="Enter your name">
		  </div>
		  <div class="form-group">
		    <label for="email">Email address</label>
		    <input type="text" name="email" class="form-control" id="email" placeholder="Enter email">
		  </div>
		  <div class="form-group">
		    <label for="password">Password (<small>Contains characters and numbers</small>)</label>
		    <input type="password" name="password" class="form-control" id="password" placeholder="Password">
		  </div>
		  <div class="form-group">
		    <label for="password2">Password Again</label>
		    <input type="password" name="password2" class="form-control" id="password2" placeholder="Password">
		  </div>
		  <button type="submit" class="btn btn-default">Submit</button>
		</form>		
	</div>

	<div>
		<p>Code created by <a href="https://github.com/vincentlau0493">Jiayu</a><p>
	</div>

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script><!-- jQuery -->
	<script src="../src/form-validator.js"></script><!-- jQuery plugin -->
	<script src="script/main.js"></script>
</body>
</html>
